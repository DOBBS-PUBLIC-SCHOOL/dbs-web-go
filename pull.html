<!DOCTYPE html>
<html>
<style>
  .background {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }

  iframe {
    border: 0ch;
  }

  .foreground,
  .background iframe {
    position: absolute;
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <div class="background">
    <div class="foreground">
      <iframe id="q" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>
</body>
<script>
  var p = location.search.substring().split('');
  p.splice(0,1)
  p=str(p);
  document.getElementById('q').src="html-src-contents/" + p + ".html";

  function str(q) {
    var a = '';
    for (let i = 0; i < q.length; i++) {
      a = a.concat(q[i]);
    }
    return a;
  }
</script>
</html>
